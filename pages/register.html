<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfricansCity - Rent | Sale Property Online</title>
    <!-- icons -->
    <!--font-awesome-->
	<link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../font/boxicons-master/css/boxicons.min.css">
    <!-- style  -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- owl carousel css -->
    <link rel="stylesheet" href="../assets/carousel/owl.theme.default.css">
    <link rel="stylesheet" href="../assets/carousel/owl.carousel.css">

</head>
<body>

<!-- login and registration -->
<div id="account-forms">
    <div class="col-lg-3 col-md-5 col-sm-8 col-11">
        <div class="form-card">
         <form action="">
             <div class="img-box">
                 <img src="../img/logo/africancity.png" alt="logo" class="img-fluid">
             </div>
             <p class="type">
                 Sign Up
             </p>
             <p class="support ">
                 <small>Enter your Credentials</small>
             </p>
             <div class="col-12">
                <div class="mb-3">
                    <div class="mb-3">
                      <input type="text" class="form-control login" name="" id=""  placeholder="Enter Name">
                    </div>
                </div>
            </div>
             <div class="col-12">
                 <div class="mb-3">
                     <div class="mb-3">
                       <input type="email" class="form-control login" name="" id=""  placeholder="Enter Email">
                     </div>
                 </div>
             </div>
             <div class="col-12">
                 <div class="mb-3">
                     <div class="mb-3">
                       <input type="password" class="form-control login" name="" id=""  placeholder="Enter Password">
                     </div>
                 </div>
             </div>
             <div class="col-12">
                 <div class="mb-3">
                     <div class="mb-3">
                      <a name="" id="" class="btn orange" href="#" role="button">Register</a>
                     </div>
                 </div>
             </div>
             <div class="other-options">
                 <p>
                     <span>
                        Registered? <a href="#">Account Login</a>
                     </span>
                 </p>
             </div>
         </form>
        </div>
     </div>
</div>


<!-- login and registration -->



    <!-- additional JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- owl carousel -->
    <script src="../assets/carousel/owl.carousel.js"></script>
    <script src="../js/script.js"></script>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/6fda675d39.js" crossorigin="anonymous"></script>
    <!-- counter -->
    <script src="../js/jquery.waypoints.js"></script>
    <script src="../js/jquery.rcounterup.js"></script>
    <script src="../js/active.js"></script>
</body>
</html>
